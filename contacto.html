    <h1 class="fw300 centrado-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen contacto">

    <main class="contenedor seccion contenido-centrado">

        <h2 class="fw300 centrado-texto">Rellena el formulario de contacto </h2>

        <form action="" class="contacto">

            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Escribe tu nombre">

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Escribe tu email" required>

                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" placeholder="Escribr tu telefono" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje"></textarea>

            </fieldset>

            <fieldset>
                <legend>Información sobre la Propiedad</legend>

                <label for="">Compra o Vende</label>
                <select id="opciones">
                    <option value="" disabled selected>-- Selecione --</option>
                    <option value="">Compra</option>
                    <option value="">Venta</option>
                </select>

                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" min="0" max="10">

            </fieldset>

            <fieldset>
                <legend>Contacto</legend>

                <p>Como desea ser Contactado:</p>

                <div class="forma-contacto">
                  <label for="telefono">Teléfono</label>
                  <input type="radio" name=contacto id="telefono">

                  <label for="correo">Email</label>
                  <input type="radio" name=contacto id="correo">
                </div>

                <p>Si eligió Teléfono, eliga la fecha y la hora</p>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">

                <label for="hora">Hora:</label>
                <input type="time" id="hora">

            </fieldset>

            <input type="submit" value="Enviar" class="boton boton-verde">
        </form>
    </main>
